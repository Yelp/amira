language: python

stages:
  - test
  - name: deploy
    if: branch = master

jobs:
  include:
    - stage: test
      python: '2.7'
      script: tox -e py27
    - stage: test
      python: '3.6'
      script: tox -e py36
    - stage: test
      python: '3.6'
      script: tox -e pre-commit
    - stage: deploy
      script: skip

env:
  global:
    - BOTO_CONFIG=/dev/null

install: sudo pip install tox-travis

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: yelplabs
  skip_existing: true
  password:
    secure: 
  on:
    tags: true
    repo: Yelp/amira
    branch: master
    condition: $TRAVIS_BUILD_STAGE_NAME = Deploy
